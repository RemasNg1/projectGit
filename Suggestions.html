            <div class="container d-flex align-items-center justify-content-center vh-100">
                <div class="col-6">
                    <form class="bg-body-tertiary p-4 shadow rounded" action="">
                        <h2 class="text-center mb-4 ">Have something to say?</h2>
                        <div class="row">
                            <div class="form-group mb-3 col">
                                <label class="form-label" for="fName">First Name</label>
                                <input class="form-control" type="text" id="fName" placeholder="remas"
                                    required>
                            </div>
                            <div class="form-group mb-3 col">
                                <label class="form-label" for="lName">Last Name</label>
                                <input class="form-control" type="text" id="lName" placeholder="Enter your last name"
                                    required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input class="form-control" type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <input class="form-control" type="tel" id="phone" placeholder="05********"
                                pattern="^\d{9,10}$" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="subject">Subject</label>
                            <input class="form-control" type="text" id="subject" placeholder="Subject of your feedback"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="message">Your Message</label>
                            <textarea class="form-control" id="message" placeholder="Write your message here...."
                                rows="6" required></textarea>
                        </div>
                        <button class="btn btn-outline-primary w-100" type="submit">Send
                        </button>
                    </form>

                </div>
            </div>
        </div>
